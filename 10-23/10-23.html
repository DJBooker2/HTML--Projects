        function APTest() {
            var number1, number2, number3;
            number1 = prompt("Please input a number:");
            number2 = prompt("Please input another number:");
            number3 = prompt("What is the sum of all the whole numbers from" + number1 + " to " + number2 + " ?");
            var sum = 0;
            for (i = parseInt(number1); i <= parseInt(number2); i++) {
                sum = sum + i;
            }
            if (parseInt(number3) == sum) {
                alert("Correct!");
            }
            else {
                alert("Wrong!");
